name: Auto-Update Flake

on:
  schedule:
    # Run daily at 0700 EST (1200 UTC)
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update flake.lock
        run: nix flake update

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update flake.lock"
          title: "chore: Update Nix flake dependencies"
          body: |
            This PR updates the Nix flake dependencies by running `nix flake update`.
            Auto-generated by GitHub Actions.
          branch: update-flake-lock
          delete-branch: true
          labels: dependencies, automated
